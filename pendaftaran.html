<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pendaftaran.css">
    <title>Pendaftaran</title>
</head>
<body>
    <nav>
        <a href="beranda.html">Beranda</a>
        <a href="profil.html">Profil</a>
        <a href="pendaftaran.html">Pendaftaran</a>
        <a href="login.html">Login</a>
        <a href="kontak.html">Kontak</a>
    </nav><br>
    <h1 class="ha">Ayo Daftarkan Diri Anda Menjadi Member Dan dapatkan Kupon Setiap Pemesanan</h1> 
    <div class="container">
        <form action="#" class="form">
            <label>Nama Lengkap:</label>
            <input type="text"><br><br>
            
            <label>Username:</label>
            <input type="text"><br><br>
            
            <label>Buat password:</label>
            <input type="text"><br><br>
            
            <label>No. Telepon:</label>
            <input type="text"><br><br>
    
            <label>Email:</label>
            <input type="email"><br><br>
    
            <label>RT/RW:</label>
            <select>
                <option>RW011</option>
                <option>RW012</option>
            </select>
            <select>
              <option>RT001</option>
              <option>RT002</option>
            </select><br><br>
    
    
            <label>Jenis Kelamin:</label>
            <input type="radio">
            <label>Laki-laki</label>
            <input type="radio">
            <label>Perempuan</label><br><br>
    
            <label>Tempat Lahir:</label>
            <input type="text"><br><br>
    
            <label>Tanggal Lahir:</label>
            <input type="date"><br><br>
    
            <label>Alamat Lengkap:</label><br>
            <textarea rows="4" cols="50"></textarea><br><br>
    
            <a href="login.html"><input type="button"value="daftar"></a>
            <input type="reset">
        </form>
      </div>
</body>
</html>
